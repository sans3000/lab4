<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Бібліотека</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>Управління бібліотекою</h1>
    <form id="book-form" class="mb-4">
      <input id="book-title" class="form-control mb-2" placeholder="Назва книги" required />
      <input id="book-author" class="form-control mb-2" placeholder="Автор" required />
      <input id="book-year" class="form-control mb-2" placeholder="Рік видання" required />
      <button type="submit" class="btn btn-primary">Додати книгу</button>
    </form>

    <form id="user-form" class="mb-4">
      <input id="user-id" class="form-control mb-2" placeholder="ID користувача" required />
      <input id="user-name" class="form-control mb-2" placeholder="Ім’я користувача" required />
      <button type="submit" class="btn btn-success">Додати користувача</button>
    </form>

    <h3>Список книг</h3>
    <div id="book-list"></div>

    <h3 class="mt-4">Список користувачів</h3>
    <div id="user-list"></div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
